name: news_app_clean_architecture
description: A premium news application with editorial design.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # State management
  flutter_bloc: ^9.1.1

  # Comparing dart objects
  equatable: ^2.0.5

  # Service locator
  get_it: ^9.2.0
  
  # Date format
  intl: ^0.20.2

  # Database
  floor: ^1.5.0
  sqflite: ^2.4.0

  # HTTP requests
  retrofit: ^4.0.0
  dio: ^5.4.0

  # Firebase
  firebase_core: ^3.15.2
  cloud_firestore: ^5.6.7
  firebase_storage: ^12.4.5
  firebase_auth: ^5.7.0

  # Cached images
  cached_network_image: ^3.2.0

  # Path provider
  path_provider: ^2.1.5

  # Image picker
  image_picker: ^1.0.7

  # ========================================
  # UI PREMIUM DEPENDENCIES
  # ========================================
  
  # Animations
  flutter_animate: ^4.5.2
  flutter_staggered_animations: ^1.1.1
  
  # Shimmer loading effects
  shimmer: ^3.0.0
  
  # Premium fonts (Playfair Display for headlines, Lato for body)
  google_fonts: ^6.2.1
  
  # Haptic feedback
  vibration: ^2.0.1
  
  # Glassmorphism effects
  glass_kit: ^4.0.1
  
  # Pull to refresh
  pull_to_refresh: ^2.0.0
  
  # UUID for unique identifiers
  uuid: ^4.5.1

  # Cryptography for hashing
  crypto: ^3.0.5

  # URL launcher
  url_launcher: ^6.2.5

  # Share functionality
  share_plus: ^7.2.2

  # Local preferences storage
  shared_preferences: ^2.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  retrofit_generator: ^9.2.0
  floor_generator: ^1.5.0
  build_runner: ^2.4.0
  

flutter:

  uses-material-design: true

 
  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300
